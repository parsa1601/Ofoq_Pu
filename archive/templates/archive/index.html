{% if all_files %}
<h2>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            {% for file in all_files %}
                <td>{{ file.Title }}</td>
                <td>{{ file.Author }}</td>
                <td>
                <a href="{{ file.file_url.url }}">
                Download PDF
                </a>
                </td>
            {% endfor %}
        </tbody>
    </table>
</h2>
{% else %}
<h2>
    halo
</h2>
{% endif %}
